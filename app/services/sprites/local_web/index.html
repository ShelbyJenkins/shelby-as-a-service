<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Test</title>
</head>
<body>
    <h2>FastAPI Test Page</h2>

    <input type="text" id="dataInput" placeholder="Enter some text">
    <button onclick="sendData()">Submit</button>

    <p>Result: <span id="resultSpan"></span></p>

    <script>
        async function sendData() {
            const dataInput = document.getElementById("dataInput");
            const resultSpan = document.getElementById("resultSpan");

            const response = await fetch("/run-function/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({
                    "data": dataInput.value
                })
            });

            const result = await response.json();
            resultSpan.textContent = result.result;
        }
    </script>
</body>
</html>
